<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reistration Form</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="container">
       <div class="fbody">
        <form action="##">
            <h1 class="fhead">Registration Form</h1>
            <label for="name">Name</label>
            <br>
            <input class="inp fn" type="text" placeholder="first name">
            <input class="inp fn" type="text" placeholder="last name">
            <br>
            <label for="email">Email</label>
            <br>
            <input class="inp" type="email" placeholder="enter your email">
            <br>
            <label for="number">Phone Number</label>
            <br>
            <input class="inp" type="tel" placeholder="enter your number">
            <br>
            <label for="password">Password</label>
            <br>
            <input class="inp" type="password" placeholder="enter your password">
            <br>
            <label for="bdate">Date Of Birth</label>
            <br>
            <input type="date" name="" id="min 1999-01-01">
            <br>
            <label for="gender">Gendder</label>
            <select name="gender" id="gd">
                <option value="male">Male</option>
                <option value="female">Female</option>>
                <option value="others">Others</option>>

            </select>
            <br>
            <label for="fs">Choose Your Subject</label>
            <br>
            <div class="fs">
               <input type="radio" name="fsubject" id="">
               <label for="science">Science</label>
               <br>
               <input type="radio" name="fsubject" id="">
               <label for="arts">Arts</label>
               <br>
               <input type="radio" name="fsubject" id="">
               <label for="comarce">Commarce</label>
            </div>
            <label for="file">Upload Your File</label>
            <br>
            <input type="file" name="" id="">
            <br>
            <input type="checkbox" required>
            <label for="condition">I agree with the condition</label>
            <br>
            <input type="submit" name="" id="">
        </form>
       </div>
    </div>
</body>
</html>
